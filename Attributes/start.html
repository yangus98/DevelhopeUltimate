<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
    <input type="number" name="onehundred" id="onehundred" min="0" max="100" step="2" autofocus required>
    <label for="onehundred"> It goes from 0 to 100!</label>
    <p>
    <input type="checkbox" name="square" id="square" checked>
    <label for="square"> Accept terms!</label>
    </p>
    <p><input type="date"></p>
    <p><button> click here!</button></p>
    </form>
  </body>
</html>
